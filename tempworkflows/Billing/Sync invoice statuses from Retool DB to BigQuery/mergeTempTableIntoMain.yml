        USING billing.temp_invoice_status S
        ON T.ds = S.ds AND T.retool_customer_id = S.retool_customer_id 
        WHEN NOT MATCHED BY TARGET THEN
          INSERT ROW
        WHEN MATCHED THEN
          UPDATE SET
            stripe_customer_id = `S`.stripe_customer_id,
            org_sid = `S`.org_sid,
            deployment_id = `S`.deployment_id,
            status = `S`.status,
            invoice_id = `S`.invoice_id,
